
'@context':
  - https://git.io/vf-examples-jsonld-context
  - bob: https://bob.example/
    alice: https://alice.example/
    lets: https://lets.example/

'@id': rgh:valueflows/valueflows/master/examples/currency-transfer.yaml
'@graph':

  # accounts before

  - '@id': lets:b75d8f6a-e2df-4e52-b36d-1a22a66f4ead
