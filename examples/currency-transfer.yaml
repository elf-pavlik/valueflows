    inputOf: lets:e0caf1e3-4a9b-4927-a19c-3f681d234529
    involves: lets:b75d8f6a-e2df-4e52-b36d-1a22a66f4ead
    involvesQuantity:
      qudt:unit: unit:Number
      qudt:numericValue: 100

  - '@id': lets:33f11508-92b3-4095-9e03-6678cddf7adf
    '@type': EconomicEvent
    action: increment
    outputOf: lets:e0caf1e3-4a9b-4927-a19c-3f681d234529
    involves: lets:3be5259d-10f0-431c-9fec-9c0c15a461d3
    involvesQuantity:
      qudt:unit: unit:Number
      qudt:numericValue: 100
    transfer:
      - rights: control
        provider: https://alice.example/
        recipient: https://bob.example/

  # accounts after

  - '@id': lets:b75d8f6a-e2df-4e52-b36d-1a22a66f4ead
    '@type': EconomicResource
    skos:note: Alice's account 
    classifiedAs: wd:Q179941
    currentQuantity:
      qudt:unit: unit:Number
      qudt:numericValue: -300

  - '@id': lets:3be5259d-10f0-431c-9fec-9c0c15a461d3
    '@type': EconomicResource
