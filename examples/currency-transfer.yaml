    skos:note: Alice's account 
    classifiedAs: wd:Q179941
    currentQuantity:
      qudt:unit: unit:Number
      qudt:numericValue: -200

  - '@id': lets:3be5259d-10f0-431c-9fec-9c0c15a461d3
    '@type': EconomicResource
    skos:note: Bob's account 
    classifiedAs: wd:Q179941
    currentQuantity:
      qudt:unit: unit:Number
      qudt:numericValue: 500

  - '@id': lets:e0caf1e3-4a9b-4927-a19c-3f681d234529
